<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>小组Blog</title>
  <link rel="icon" href="_media/favicon.ico">
  <!-- <meta name="google-site-verification" content="6t0LoIeFksrjF4c9sqUEsVXiQNxLp2hgoqo0KryT-sE" /> -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages">
  <meta name="description" content="A magical documentation generator.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="lib/themes/vue.css" title="vue">
  <link rel="stylesheet" href="lib/themes/dark.css" title="dark" disabled>
  <link rel="stylesheet" href="lib/themes/buble.css" title="buble" disabled>
  <link rel="stylesheet" href="lib/themes/pure.css" title="pure" disabled>

  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
  </style>
</head>

<body>
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      auto2top: true,
      coverpage: false,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: false,
      maxLevel: 4,
      subMaxLevel: 4,
      name: '小组Blog',
      search: {
	    maxAge: 300000, // 5 minutes
        noData: {
          '/de-de/': 'Keine Ergebnisse!',
          '/zh-cn/': '没有结果!',
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/de-de/': 'Suche',
          '/zh-cn/': '搜索',
          '/': 'Search'
        },
		depth: 3,
		paths: [
			'/',
			'/_navbar',
			'/_sidebar',
			'/conventions/',
			'/conventions/_sidebar',
			'/dev-env/',
			'/dev-env/_sidebar',
			'/project-bike/',
			'/project-bike/_sidebar',
			'/group-resources/',
			'/group-resources/_sidebar'
		]
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
    }
  </script>
  <script src="lib/docsify.min.js"></script>
  <script src="lib/plugins/docsify-copy-code/2.0.1/docsify-copy-code.min.js"></script>
  <script src="lib/plugins/search.min.js"></script>
  <script src="lib/prismjs/components/prism-bash.min.js"></script>
  <script src="lib/prismjs/components/prism-markdown.min.js"></script>
  <script src="lib/prismjs/components/prism-nginx.min.js"></script>
  <script src="lib/prismjs/components/prism-bash.min.js"></script>
  
</body>

</html>
